<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="maindiv text-center">
                    <div class="image text-center my-4">
                        <img src="./Assets/Images/Cart.png" width="100px" class="rounded" alt="...">
                    </div>
                    <div class="userform form-floating mb-3">
                        <img src="./Assets/Images/user.png" alt="">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">USERNAME</label>
                    </div>
                    <div class="userform form-floating mb-3">
                        <img src="./Assets/Images/lock.png" alt="">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">PASSWORD</label>
                    </div>
                    <button class="userbutton btn btn-primary mb-3" type="button">LOGIN</button>
                    <div class="forgetpassword pl-8">
                        <label>Forgot password?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
