<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/seat.css" />
    <script defer src="../js/seat.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
        <!-- Movie Studio logo -->
        <a href="#" class="logo">
            <i class='bx bx-movie-play bx-tada main-color'></i><span class="main-color">M</span>ovie <span class="main-color">S</span>tudio
        </a>
        <div class="mcontainer">
            <label for="movie">Movie:</label>
            <select id="movie">
                <option value="220">Godzilla vs Kong (RS.220)</option>
                <option value="320">Radhe (RS.320)</option>
                <option value="250">RRR (RS.250)</option>
                <option value="260">F9 (RS.260)</option>
            </select>
        </div>
        <div class="mcontainer">
            <label for="language">Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="tamil">Tamil</option>
                <option value="kannada">Kannada</option>
                <option value="malayalam">Malayalam</option>
            </select>
        </div>
        <div class="mcontainer">
            <label for="format">Format:</label>
            <select id="format">
                <option value="2d">2D</option>
                <option value="3d">3D</option>
                <option value="imax">IMAX 3D</option>
            </select>
        </div>
        <div class="mcontainer">
            <label for="screen">Screen:</label>
            <select id="screen">
                <option value="audi1">Audi 1</option>
                <option value="audi2">Audi 2</option>
                <option value="audi3">Audi 3</option>
                <option value="audi4">Audi 4</option>
            </select>
        </div>
        <div class="mcontainer">
            <label for="showtime">Showtime:</label>
            <select id="showtime">
                <option value="3:10pm">3:10 PM</option>
                <option value="4:00pm">4:00 PM</option>
                <option value="11:00am">11:00 AM</option>
                <option value="12:00pm">12:00 PM</option>
            </select>
        </div>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat sold"></div>
            <small>Sold</small>
        </li>
    </ul>
    <div class="container">
        <div class="container-seat"></div>
        <div class="whitescreen"></div>
    </div>
    <div class="summary">
        <p class="text">
            Seats Selected : <span id="count">0</span>
            Tickets : <span id="tickets"></span>
            Total price : <span id="total">0</span>
        </p>
        <button class="btn">Pay Now</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
