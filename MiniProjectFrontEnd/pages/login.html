<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Studio Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="wrapper" id="loginWrapper">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="input-field">
          <input type="text" id="loginEmail" required />
          <label>Enter your email</label>
        </div>
        <div class="input-field">
          <input type="password" id="loginPassword" required />
          <label>Enter your password</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember" />
            <p>Remember me</p>
          </label>
          <a style="cursor: pointer" id="forgotPasswordLink"
            >Forgot password?</a
          >
        </div>
        <button type="submit">Log In</button>
        <div class="register">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>

    <div class="wrapper" id="forgotPasswordWrapper" style="display: none">
      <form id="forgotPasswordForm">
        <h2>Forgot Password</h2>
        <div class="input-field">
          <input type="email" id="forgotEmail" required />
          <label>Email Id</label>
        </div>
        <button type="submit">Reset Password</button>
        <span style="margin-left: auto; margin-top: 10px; margin-right: 5px"
          ><a href="login.html">I remember passsword ? Login</a></span
        >
      </form>
    </div>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
